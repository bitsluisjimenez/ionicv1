<ion-header>
  <ion-toolbar>
    <ion-title>list-reorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
        <ion-item *ngFor="let character of characteres">
          <ion-label>
            {{ character }}
          </ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
    </ion-reorder-group>
    
  </ion-list>
</ion-content>
