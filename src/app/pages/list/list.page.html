<app-header titulo="List sliding"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users | async">
      <ion-label>
        <h3>{{ user.username }}</h3>
        <p>{{ user.email }}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">
          {{ user.phone }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
